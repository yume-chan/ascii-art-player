<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASCII Art Video Player</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="controls">
      <input id="file" type="file" accept="video/*" />
      <button id="select">Select Video</button>
      <input id="fps" type="text" />

      <label for="gamma">Gamma</label>
      <input id="gamma" type="range" min="0" max="2" step="0.01" value="1" />
      <span id="gamma-value">1.00</span>

      <label for="exposure">Exposure</label>
      <input
        id="exposure"
        type="range"
        min="-1"
        max="1"
        step="0.01"
        value="0"
      />
      <span id="exposure-value">0.00</span>
    </div>
    <pre id="output"></pre>
    <video id="video" controls></video>
    <script src="main.js"></script>
  </body>
</html>
